  #     context: ./nginx
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8080:8080"
  #   networks:
  #     - uuidmasterapi
  
  # specify rabbitmq

networks:
  uuidmasterapi:
    name: uuidmasterapi
    driver: bridge
volumes:
  db_data:
